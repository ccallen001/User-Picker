<!DOCTYPE html>

<!-- userpicker.html -->

<html>

<head>
    <meta charset="utf-8" />
    <title>User Picker</title>
    <!-- main CSS -->
    <link rel="stylesheet" href="userpicker.css" />
</head>

<body>

    <!-- ui for filter functionality -->
    <input class="filter-input" /><button class="filter-btn">Filter Users</button>

    <!-- list element, populated with user data by JS -->
    <ul class="users-list"></ul>

    <!-- hidden modal that will display info about users when clicked -->
    <div class="info-modal">
        <a class="close">(X)</a>
        <output>Loading users...</output>
    </div>

</body>

<!-- main JS -->
<script src="userpicker.js"></script>

</html>
